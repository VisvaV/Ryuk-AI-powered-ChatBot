<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryuk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=pPmdGzZCBWkN&format=png&color=22C3E6">
</head>
<body>
    <div class="header">
        <img src="https://img.icons8.com/?size=100&id=qt4xbkKX9ibm&format=png&color=22C3E6" alt="Ryuk Logo" class="logo">
        <h1>Ryuk</h1>
    </div>
    <div class="container">
        <div class="chat-container">
            <div id="chat-box"></div>
            <div class="input-section">
                <input type="text" id="user-input" placeholder="Ask Ryuk anything...">
                <label for="file-upload" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#48CFCB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>
                    <input type="file" id="file-upload" accept=".pdf,.txt,.docx" style="display: none;" onchange="uploadFile()">
                </label>
                <button onclick="sendMessage()" class="send-btn">Send</button>
                <button onclick="clearChat()" class="clear-btn">Clear</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Powered by Gemini AI, using RAG | <a href="https://github.com/VisvaV/Ryuk-AI-powered-ChatBot.git" target="_blank">GitHub</a></p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
